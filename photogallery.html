<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <h1> My Photo Gallery </h1>
    <div class="gallery">
        <div class="item"><img src="6719a34fd61530cf68d871b474f32e98.jpg"></div>
        <div class="item wide"><img src="img2.jpeg"></div>
        <div class="item tall"><img src="img3.jpg"></div>
        <div class="item"><img src="img4.jpg"></div>
        <div class="item big"><img src="img5.webp"></div>
        <div class="item"><img src="img6.jpg"></div>
        <div class="item"><img src="img7.jpeg"></div>
        <div class="item wide"><img src="img8.jpeg"></div>
        <div class="btn-style">
            <button onclick="toggleOptions()">Theme</button>
            <div id="themeOptions" class="theme-box">
                <button onclick="setTheme('dark')">Dark</button>
                <button onclick="setTheme('light')">Light</button>
            </div>
        </div>
    </div>
    <script>
        function toggleOptions() {
            let box = document.getElementById("themeOptions");
            if (box.style.display === "block") {
                box.style.display = "none";
            } else {
                box.style.display = "block";
            }
        }

        function setTheme(mode) {
            document.body.classList.remove("dark", "light");
            document.body.classList.add(mode);
        }

    </script>
</body>

</html>
